name: üêõ Bug Report
description: Create a report to help us improve Loclean
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Describe the bug clearly...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Import loclean
        2. Run clean(...) with these parameters: ...
        3. Error appears
    validations:
      required: true

  - type: dropdown
    id: engine
    attributes:
      label: Inference Engine Used
      options:
        - Local (LlamaCpp / Phi-3 / Qwen)
        - OpenAI
        - Gemini
        - Anthropic
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Loclean Version
      description: What version are you running? (e.g., 0.1.0)
      placeholder: 0.1.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output.
      render: shell