name: ðŸ”Ž CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ðŸ”Ž Code Quality (Lint & Type)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: "auto"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          github-token: ${{ github.token }}
          add-problem-matchers: "true"
          restore-cache: "true"
          save-cache: "true"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Format check with Ruff
        run: uv run ruff format --check .

      - name: Type check with Mypy
        run: uv run mypy .

  tests:
    name: ðŸ”Ž Test on ${{ matrix.os }} / Python ${{ matrix.python-version }} / ${{ matrix.backend }}
    needs: quality
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        backend: [pandas, polars]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: "auto"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          github-token: ${{ github.token }}
          add-problem-matchers: "true"
          restore-cache: "true"
          save-cache: "true"

      - name: Install dependencies
        env:
          # Force uv to prefer pre-built wheels over source builds
          # This significantly speeds up llama-cpp-python installation (5-10 min -> ~30 sec)
          UV_PREFER_BINARY: 1
        run: uv sync --all-extras --dev

      - name: Verify backend installation
        shell: bash
        run: |
          if [ "${{ matrix.backend }}" == "pandas" ]; then
            uv run python -c "import pandas; print(f'pandas {pandas.__version__}')"
          else
            uv run python -c "import polars; print(f'polars {polars.__version__}')"
          fi

      - name: ðŸ”Ž Run Tests
        shell: bash
        env:
          LOCLEAN_TEST_BACKEND: ${{ matrix.backend }}
        run: uv run pytest tests/ -v -m "not cloud and not slow"

  docs:
    name: ðŸ“š Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for website changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if website files changed in PR
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^website/"; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: website
        run: npm ci

      - name: Build documentation
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: website
        run: npm run build