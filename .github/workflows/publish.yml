name: Publish to PyPI ðŸ“¦

on:
  push:
    tags:
      - "v*" # Only publish on tag pushes starting with v (v1.0.0)

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: "auto"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          github-token: ${{ github.token }}
          add-problem-matchers: "true"
          restore-cache: "true"
          save-cache: "true"

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME -> Version: $VERSION"

      - name: Verify version consistency
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          PACKAGE_VERSION=$(grep -E '^__version__ = ' src/loclean/_version.py | sed "s/__version__ = ['\"]\(.*\)['\"]/\1/")
          if [ "$VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version verified: $VERSION"

      - name: Install build dependencies
        run: uv sync --dev --no-install-project

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Verify built packages
        run: |
          ls -lh dist/
          echo "Built packages:"
          for file in dist/*; do
            echo "  - $(basename $file) ($(du -h $file | cut -f1))"
          done

      - name: Store the distribution packages
        uses: actions/upload-artifact@v6 # please don't change to older than this
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI ðŸ“¦
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: pypi
      url: https://pypi.org/p/loclean
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7 # please don't change to older than this
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
